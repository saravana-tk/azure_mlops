$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py  
  --training_data ${{inputs.training_data}}
  --reg_rate $reg_rate
inputs:
  training_data: 
    type: uri_file
    #mode: download
    path: https://mlops0130340529.blob.core.windows.net/azureml-blobstore-46b55c21-1280-4bb0-a6ec-3d3e7561d326/UI/2023-07-30_005617_UTC/diabetes-prod.csv
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: mlops-v1
experiment_name: diabetes-training
description: Train a classification model to predict diabetes